<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="latin-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portal Transparencia</title>
        
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" 
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


        <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="./src/css/styles.css">
        <link rel="stylesheet" href="./src/css/general-container.css">
        <link rel="stylesheet" href="./src/css/spendings.css">
        <link rel="stylesheet" href="./src/css/entries.css">
        <link rel="stylesheet" href="./src/css/spendings-per-area.css">
        <link rel="stylesheet" href="./src/css/responsive.css">

    </head>
    <body>
        <header class="header">
            <a href="#" class="logo">
                <img src="./src/images/logo_fundo_preto.png" alt="logo do casd">
            </a>

            <h1>Portal Transparência</h1>
        </header>
        <div class="grid-container-top" id="grid-container-top">
            <div class="general-container">
                <div class="select-year">
                    <select id="select-year">
                        <option value="1">2024</option>
                        <option value="2">2023</option>
                    </select>
                </div>
                
                <div class="select-month">    
                    <select id="select-month">
                        <option value="1">Janeiro</option>
                        <option value="1">Fevereiro</option>
                        <option value="1">Março</option>
                        
                    </select>
                </div>
                
                <div class="beggining-balance resume">
                    <b class="number" id="saldo-inicial">R$ 483,48 mil</b>
                    <p class="description">Saldo Inicial</p>
                </div>
                
                <div class="entries resume">
                    <b class="number" id="entradas-total">R$ 57,67 mil</b>
                    <p class="description">Entradas</p>
                </div>
                
                <div class="exits resume">
                    <b class="number" id="saidas-total">R$ -63,37 mil</b>
                    <p class="description">Saídas</p>
                </div>
                
                <div class="ending-balance resume">
                    <b class="number" id="saldo-final">R$ 477,78 mil</b>
                    <p class="description">Saldo Final</p>
                </div>
                
            </div>
            <div class="spendings">
                <div class="general-spendings-graph charts-card" id="general-spendings-graph">
                    <div id="column-chart-spendings" class="col-chart"></div>
                </div>
                
            </div>
        </div>

        <div class="grid-container-bottom">
            <div class="gains">
                <p class="title" id="title-gains">Entradas</p>
                <div class="gains-graph">
                    <div id="entries-pie-chart"></div>
                </div>
            </div>
            <div class="spendings-per-area">
                
                <p class="title-per-area" id="title-per-area">Gastos de Projetos</p>
                <div class="grid-container-spendings-per-area">
                    <div class="areas">
                        <button class="areas-projects button-areas" id="button-projects">Projetos</button>
                        <button class="areas-zeladoria button-areas" id="button-zelas">Zeladoria</button>
                        <button class="areas-contracts button-areas" id="button-contracts">Contratos</button>
                        <button class="areas-adm button-areas" id="button-adm">Administração</button>
                    </div> 
                    <div class="spendings-per-area-graph">
                        <div id='column-chart-area'></div>
                    </div>
                     
                </div>  
            </div>
        </div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.49.0/apexcharts.min.js"></script>
        <script type="module" src="./src/js/charts.js"></script>
        
        <script src="./src/js/select.js"></script>
    </body>
</html>
